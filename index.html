<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/c81ed8c9e4.js"

		></script>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Tela de Bordo</title>
	</head>
	<body>
		<main>
			<navbar class="sidenav">
				<h5 class="fw-semibold">10:05 AM</h5>
				<div class="row"></div>
				<img src="assets/img/phone.png" />
				<img src="assets/img/maps.png" />

				<div class="row"></div>
			</navbar>
			<section class="menu">
				<div class="row">
					<h1>Bem-Vindo!</h1>
				</div>
				<div class="row">
					<div class="btn-group">
						<button
							class="card"
							data-bs-target="#dropdownCamera"
							data-bs-toggle="dropdown"
							aria-expanded="false"
							aria-controls="dropdownCamera"
						>
							<img src="assets/img/camera.png" />
							<p>Câmeras</p>
							<ul class="dropdown-menu" id="dropdownCamera">
								<li>
									<a class="dropdown-item" href="#">
										<img src="assets/img/record01.jpg" />

									</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">
										<img src="assets/img/record02.jpg" />

									</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">
										<img src="assets/img/record03.webp" />
										<p>CAM 03</p>
									</a>
								</li>
							</ul>
						</button>
					</div>
					<div class="btn-group">
						<button
							class="card"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							<img src="assets/img/luz.png" />
							<p>Luzes</p>
							<ul class="dropdown-menu" id="dropdownLight">
								<li>
									<a class="dropdown-item" href="#">
										<p>
											<i class="fa-solid fa-circle fa-fade on"></i> Lâmpada 01
										</p>
									</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">
										<p>
											<i class="fa-solid fa-circle fa-fade off"></i> Lâmpada 02
										</p>
									</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">
										<p>
											<i class="fa-solid fa-circle fa-fade on"></i> Lâmpada 03
										</p>
									</a>
								</li>
							</ul>
						</button>
					</div>
					<div class="btn-group">
						<button class="card" data-bs-toggle="dropdown">
							<span
								class="badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
								data-bs-toggle="tooltip"
								data-bs-placement="top"
								data-bs-title="Há 2 novas notificações"
							>
								2
							</span>
							<img src="assets/img/integration.png" />

							<p>Integrações</p>
							<ul class="dropdown-menu" id="dropdownIntegration">
								<li>
									<a class="dropdown-item" href="#">
										<img src="assets/img/alexa.png" />
									</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">
										<img src="assets/img/watson.png" />
									</a>
								</li>
							</ul>
						</button>
					</div>

					<div class="btn-group">
						<button class="card" data-bs-toggle="dropdown">
							<span
								class="badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
								data-bs-toggle="tooltip"
								data-bs-placement="top"
								data-bs-title="Há 1 nova notificação"
							>
								1
								<span class="visually-hidden">unread messages</span>
							</span>
							<img src="assets/img/key.png" />
							<p>Portas e Trancas</p>
							<ul class="dropdown-menu" id="menu-integration">
								<li>
									<div class="dropend">
										<a
											class="dropdown-item dropdown-toggle"
											data-bs-toggle="dropdown"
											aria-expanded="false"

											Janelas

											<li>
												<a class="dropdown-item" href="#">
													<p>
														<i class="fa-solid fa-circle fa-fade on"></i> Janela
														1
													</p>
												</a>
											</li>
											<li>
												<a class="dropdown-item" href="#">
													<p>
														<i class="fa-solid fa-circle fa-fade on"></i> Janela
														2
													</p>
												</a>
											</li>
										</ul>
									</div>
								</li>
								<li>
									<div class="dropend">
										<a
											class="dropdown-item dropdown-toggle"
											data-bs-toggle="dropdown"
											aria-expanded="false"
										>
											Portas
										</a>
										<ul class="dropdown-menu">
											<li>
												<a class="dropdown-item" href="#">
													<p>
														<i class="fa-solid fa-circle fa-fade on"></i> Porta
													</p>
												</a>
											</li>
											<li>
												<a class="dropdown-item" href="#">
													<p>
														<i class="fa-solid fa-circle fa-fade on"></i> Porta
														2
													</p>
												</a>
											</li>
										</ul>
									</div>
								</li>

								<li>
									<div class="dropend">
										<a
											class="dropdown-item dropdown-toggle"
											data-bs-toggle="dropdown"
											aria-expanded="false"
										>
											Portões
										</a>
										<ul class="dropdown-menu">
											<li>
												<a class="dropdown-item" href="#">
													<p>
														<i class="fa-solid fa-circle fa-fade on"></i> Portão
														1
													</p>
												</a>
											</li>
											<li>
												<a class="dropdown-item" href="#">
													<p>
														<i class="fa-solid fa-circle fa-fade on"></i> Portão
														2
													</p>
												</a>
											</li>
										</ul>
									</div>
								</li>
							</ul>

					</div>
				</div>

		<footer>
			<img src="assets/img/sino.png" />A integração Alexa possui uma
			notificação.
		</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
